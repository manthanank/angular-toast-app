<h1 class="text-3xl text-center font-bold text-gray-800 mt-4">
  Toast Notification Examples
</h1>

<div class="container mx-auto p-4 mt-4">
  <div class="p-4 flex flex-col md:flex-row justify-center items-center space-y-2 md:space-y-0 md:space-x-2">
    <button
      class="px-4 py-2 bg-green-500 text-white rounded hover:bg-green-600 focus:outline-none focus:ring-2 focus:ring-green-300 transition duration-300 ease-in-out"
      (click)="triggerSuccessToast()">
      Show Success Toast
    </button>
    <button
      class="px-4 py-2 bg-red-500 text-white rounded hover:bg-red-600 focus:outline-none focus:ring-2 focus:ring-red-300 transition duration-300 ease-in-out"
      (click)="triggerErrorToast()">
      Show Error Toast
    </button>
    <button
      class="px-4 py-2 bg-blue-500 text-white rounded hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-blue-300 transition duration-300 ease-in-out"
      (click)="triggerInfoToast()">
      Show Info Toast
    </button>
    <button
      class="px-4 py-2 bg-yellow-500 text-white rounded hover:bg-yellow-600 focus:outline-none focus:ring-2 focus:ring-yellow-300 transition duration-300 ease-in-out"
      (click)="triggerWarningToast()">
      Show Warning Toast
    </button>
  </div>

  <app-toast></app-toast>
</div>
